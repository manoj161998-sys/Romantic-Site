<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
}

/* Entry Screen */
#entryScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0f0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    transition: opacity 1s ease;
}

#entryScreen button {
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
}

/* Slideshow */
.slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.8s ease-in-out;
}

.slide.active {
    opacity: 1;
}

/* Blurred background */
.slide .bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(25px) brightness(0.6);
    transform: scale(1.1);
}

/* Main image */
.slide img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* Caption */
.caption {
    position: absolute;
    bottom: 70px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    padding: 10px 15px;
    background: rgba(0,0,0,0.5);
}

/* Final Love Message */
#finalMessage {
    position: absolute;
    top: 45%;
    width: 100%;
    text-align: center;
    font-size: 28px;
    opacity: 0;
    transition: opacity 2s ease;
}

/* Skip Button */
#skipBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,77,109,0.9);
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 20px;
    font-size: 14px;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="entryScreen">
    <h2>For The One Who Owns My Heart ‚ù§Ô∏è</h2>
    <button onclick="startExperience()">Tap to Enter</button>
</div>

<audio id="bgMusic" src="love.mp3"></audio>

<button id="skipBtn" onclick="skipToEnd()" style="display:none;">Skip to Ending ‚è©</button>

<div class="slideshow">

    <div class="slide active">
        <div class="bg" style="background-image: url('Alice.jpg');"></div>
        <img src="Alice.jpg">
    </div>

    <div class="slide">
        <div class="bg" style="background-image: url('Yash.jpg');"></div>
        <img src="Yash.jpg">
    </div>

    <div class="slide">
        <div class="bg" style="background-image: url('Photo3.jpg');"></div>
        <img src="Photo3.jpg">
    </div>

    <div class="slide">
        <div class="bg" style="background-image: url('Photo4.jpg');"></div>
        <img src="Photo4.jpg">
    </div>

    <div class="slide">
        <div class="bg" style="background-image: url('Photo5.jpg');"></div>
        <img src="Photo5.jpg">
    </div>

    <div class="slide">
        <div class="bg" style="background-image: url('Photo6.jpg');"></div>
        <img src="Photo6.jpg">
    </div>

    <div class="slide" id="finalSlide">
        <div class="bg" style="background-image: url('final.png');"></div>
        <img src="final.png">
    </div>

</div>

<div class="caption" id="captionText"></div>
<div id="finalMessage">I love you, My sweet cheeks ‚ù§Ô∏è</div>

<script>
const music = document.getElementById("bgMusic");
const slides = document.querySelectorAll(".slide");
const caption = document.getElementById("captionText");
const finalMessage = document.getElementById("finalMessage");

const captions = [
    "Where our story began ‚ù§Ô∏è",
    "Every moment with you feels like magic ‚ú®",
    "Smiles, laughter, memories üíï",
    "Every second with you matters üíñ",
    "Growing together, always üåπ",
    "You are my happiness üåé",
    ""
];

let currentSlide = 0;
let slideshowInterval;

function startExperience() {
    music.play();
    document.getElementById("entryScreen").style.display = "none";
    document.getElementById("skipBtn").style.display = "block";
    startSlideshow();
}

function startSlideshow() {
    slideshowInterval = setInterval(() => {
        if (currentSlide < slides.length - 1) {
            slides[currentSlide].classList.remove("active");
            currentSlide++;
            slides[currentSlide].classList.add("active");
            caption.innerText = captions[currentSlide];
        }
    }, 40000); // each slide approx 40 sec (7 slides ‚âà 4:30)
}

music.addEventListener("ended", showFinalMessage);

function showFinalMessage() {
    clearInterval(slideshowInterval);
    caption.innerText = "";
    finalMessage.style.opacity = 1;
}

function skipToEnd() {
    music.currentTime = music.duration - 1;
    showFinalMessage();
}

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 700);
</script>

</body>
</html>
