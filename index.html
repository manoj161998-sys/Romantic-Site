<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
}

/* Entry Screen */
#entryScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0f0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    transition: opacity 1s ease;
}

#entryScreen button {
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
}

/* Slideshow */
.slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.8s ease-in-out;
}

.slide.active {
    opacity: 1;
}

/* Blurred background */
.slide .bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(25px) brightness(0.6);
    transform: scale(1.1);
}

/* Main image */
.slide-content {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
}

.single img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.double {
    display: flex;
    width: 100%;
    height: 100%;
}

.double img {
    width: 50%;
    height: 100%;
    object-fit: cover;
}

/* Caption */
.caption {
    position: absolute;
    bottom: 90px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    padding: 10px 15px;
    background: rgba(0,0,0,0.5);

    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.2s ease, transform 1.2s ease;
}

.caption.show {
    opacity: 1;
    transform: translateY(0);
}

/* Final Love Message */
#finalMessage {
    position: absolute;
    top: 45%;
    width: 100%;
    text-align: center;
    font-size: 30px;
    font-weight: 600;
    letter-spacing: 1px;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1.5s ease, transform 1.5s ease;
    text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
}

#finalMessage.visible {
    opacity: 1;
    transform: scale(1);
}

@keyframes loveGlow {
    0%   { text-shadow: 0 0 15px rgba(255,77,109,0.6); }
    50%  { text-shadow: 0 0 30px rgba(255,77,109,1); }
    100% { text-shadow: 0 0 15px rgba(255,77,109,0.6); }
}

#finalMessage.glow {
    animation: loveGlow 2.5s infinite ease-in-out;
}

/* Premium Skip Button */
#skipBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 77, 109, 0.65);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 30px;
    font-size: 14px;
    z-index: 9999;

    opacity: 0;                /* Hidden initially */
    pointer-events: none;      /* Not clickable when hidden */
    transition: opacity 0.4s ease;
}

#skipBtn.show {
    opacity: 1;
    pointer-events: auto;
}

#skipBtn:active {
    transform: scale(0.95);
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="entryScreen">
    <h2>For The One Who Owns My Heart ‚ù§Ô∏è</h2>
    <button onclick="startExperience()">Tap to Enter</button>
</div>

<audio id="bgMusic" src="love.mp3"></audio>
<audio id="voiceNote" src="5_6122879538654354299.ogg"></audio>

<!-- Skip Button (Always Visible) -->
<button id="skipBtn" onclick="skipToEnd()">Skip to Ending ‚è©</button>

<div class="slideshow">

    <!-- Slide 1 (Single Image) -->
    <div class="slide active">
        <div class="bg" style="background-image: url('final.png');"></div>
        <div class="slide-content single">
            <img src="final.png">
        </div>
    </div>

    <!-- Slide 2 (Double) -->
    <div class="slide">
        <div class="bg" style="background-image: url('Alice.jpg');"></div>
        <div class="slide-content double">
            <img src="Alice.jpg">
            <img src="Photo4.jpg">
        </div>
    </div>

    <!-- Slide 3 (Double) -->
    <div class="slide">
        <div class="bg" style="background-image: url('Photo3.jpg');"></div>
        <div class="slide-content double">
            <img src="Photo3.jpg">
            <img src="Photo5.jpg">
        </div>
    </div>

    <!-- Slide 4 (Double) -->
    <div class="slide">
        <div class="bg" style="background-image: url('Yash.jpg');"></div>
        <div class="slide-content double">
            <img src="Yash.jpg">
            <img src="Photo6.jpg">
        </div>
    </div>

</div>

<div class="caption" id="captionText"></div>
<div id="finalMessage">I love you, My sweet cheeks ‚ù§Ô∏è</div>

<script>
const music = document.getElementById("bgMusic");
const slides = document.querySelectorAll(".slide");
const caption = document.getElementById("captionText");
const finalMessage = document.getElementById("finalMessage");

const captions = [
    "Our story begins with the warmth of you in my arms ‚ù§Ô∏è",
    "Every moment with you feels like magic ‚ú®",
    "Smiles, laughter, memories üíï",
    "Every second with you matters üíñ",
    "Growing together, always üåπ",
    "You are my happiness üåé",
    ""
];

let currentSlide = 0;
let slideshowInterval;

function startExperience() {
    music.play();
    document.getElementById("entryScreen").style.display = "none";

    caption.innerText = captions[0];

    // small delay for smooth effect
    setTimeout(() => {
        caption.classList.add("show");
    }, 300);

    startSlideshow();
}

function startSlideshow() {
    slideshowInterval = setInterval(() => {

        if (currentSlide < slides.length - 1) {

            slides[currentSlide].classList.remove("active");
            caption.classList.remove("show");

            currentSlide++;

            slides[currentSlide].classList.add("active");
            caption.innerText = captions[currentSlide];

            setTimeout(() => {
                caption.classList.add("show");
            }, 300);
        }

    }, 40000);
}

music.addEventListener("ended", showFinalMessage);

let finalShown = false;

function showFinalMessage() {

    if (finalShown) return;
    finalShown = true;

    clearInterval(slideshowInterval);
    caption.innerText = "";

    const message = "I love you, My sweet cheeks ‚ù§Ô∏è";
    finalMessage.textContent = "";
    finalMessage.classList.add("visible");

    let i = 0;

    setTimeout(() => {

        function typeEffect() {
            if (i < message.length) {

                if (message[i] === " ") {
                    finalMessage.innerHTML += "&nbsp;";
                } else {
                    finalMessage.innerHTML += message[i];
                }

                i++;
                setTimeout(typeEffect, 70);

            } else {

                finalMessage.classList.add("glow");

                // üî• PLAY YOUR VOICE HERE
const voice = document.getElementById("voiceNote");

music.volume = 0.3;   // lower music
voice.play();

voice.onended = () => {
    music.volume = 1; // restore music
};

            }
        }

        typeEffect();

    }, 1200);
}
function skipToEnd() {
    music.currentTime = music.duration - 1;
    showFinalMessage();
}

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 700);

let skipTimeout;

function showSkipButton() {
    const btn = document.getElementById("skipBtn");

    btn.classList.add("show");

    clearTimeout(skipTimeout);

    skipTimeout = setTimeout(() => {
        btn.classList.remove("show");
    }, 3000); // hides after 3 seconds of no touch
}

/* Show on any screen interaction */
document.addEventListener("touchstart", showSkipButton);
document.addEventListener("click", showSkipButton);    
</script>

</body>
</html>
