<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
}

/* Entry Screen */
#entryScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0f0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    transition: opacity 1s ease;
}

#entryScreen h2 {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
    padding: 0 20px;
}

#entryScreen button {
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
}

/* Slideshow */
.slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.8s ease-in-out;
}

.slide.active {
    opacity: 1;
}

/* Blurred background */
.slide .bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(25px) brightness(0.6);
    transform: scale(1.1);
}

/* Main image for mobile */
.slide img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    transition: transform 8s ease-in-out;
}

/* Final zoom effect */
.slide.zoom img {
    transform: scale(1.06);
}

/* Caption */
.caption {
    position: absolute;
    bottom: 60px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    padding: 10px 15px;
    background: rgba(0,0,0,0.5);
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="entryScreen">
    <h2>For The One Who Owns My Heart ‚ù§Ô∏è</h2>
    <button onclick="startExperience()">Tap to Enter</button>
</div>

<audio id="bgMusic" src="love.mp3" loop></audio>

<div class="slideshow">
    <div class="slide active">
        <div class="bg" style="background-image: url('Alice.jpg');"></div>
        <img src="Alice.jpg">
    </div>

    <div class="slide">
        <div class="bg" style="background-image: url('Yash.jpg');"></div>
        <img src="Yash.jpg">
    </div>

    <div class="slide">
        <div class="bg" style="background-image: url('final.png');"></div>
        <img src="final.png">
    </div>
</div>

<div class="caption" id="captionText"></div>

<script>
const music = document.getElementById("bgMusic");

function startExperience() {
    music.play().catch(err => console.log(err));
    document.getElementById("entryScreen").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("entryScreen").style.display = "none";
    }, 1000);
}

/* Captions */
const captions = [
    "Where our story began ‚ù§Ô∏è",
    "Every moment with you feels like magic ‚ú®",
    "And in your arms‚Ä¶ I found forever üíã"
];

const slides = document.querySelectorAll(".slide");
const caption = document.getElementById("captionText");

let currentSlide = 0;

function changeSlide() {
    slides[currentSlide].classList.remove("active");
    slides[currentSlide].classList.remove("zoom");

    currentSlide = (currentSlide + 1) % slides.length;

    slides[currentSlide].classList.add("active");
    caption.innerText = captions[currentSlide];

    if (currentSlide === slides.length - 1) {
        slides[currentSlide].classList.add("zoom");
        setTimeout(changeSlide, 9000);
        return;
    }

    setTimeout(changeSlide, 5000);
}

caption.innerText = captions[0];
setTimeout(changeSlide, 5000);

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 600);
</script>

</body>
</html>
